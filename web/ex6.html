<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Exo 6</title>
    <link rel="stylesheet" href="ex6.css">
  </head>
  <body>
    
    <table id="table"></table>
    <label id="label1"></label>
    <form name="contactform" autocomplete>
    
      
      <div>
        <h1>Rajout de contact :</h1>
        <label>
        <span>Name :</span><input id="name" type="text" name="name1" class="input1"/>
        </label>       
        
        <label>
        <span>Email :</span><input id="email" type="email" class="input1"/>
        </label>
        
        <label>
        <span>Phone number :</span><input id="phone" type="tel" class="input1" pattern="\d\d\d-\d\d\d-\d\d\d\d"/>
        </label>
             
        
        <button type="button" id="bouton_add" class="btns">Add</button>     
        <button type="button" id="bouton_save" class="btns">Save</button>
        
          
      </div>
    </form>
    
    <script type="application/dart" src="ex6.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
