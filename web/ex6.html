<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts de l'ex6</title>
      <link rel="stylesheet" href="ex6.css">
  </head>
  <body>
    <header><h1>Contacts de l'ex6</h1></header>
    <section><strong>Creer un contact</strong></section>
    <form name="contact" autocomplete>
      <table class="auto-style1">
          <tr>
              <td class="auto-style2"><strong>contact</strong></td>
              <td>&nbsp;</td>
          </tr>
          <tr>
              <td class="auto-style2">nom</td>
              <td><input id="nom" type="text" required autofocus /></td>
          </tr>
          <tr>
              <td class="auto-style2">phone</td>
              <td><input id="phone" type="text"/></td>
          </tr>
          <tr>
              <td class="auto-style2">email</td>
              <td>
                  <input id="email" type="email" required/></td>
          </tr>
          
          
          
           <tr>
              <td>
                  <button value="" id="btn_create" class="btns">Ajouter le contact</button>
              </td>
           </tr>
      </table>
      </form>

     <script type="application/dart" src="ex6.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
